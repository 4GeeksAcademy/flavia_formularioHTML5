<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Flavia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/11ea73e540.js" crossorigin="anonymous"></script>
    <style>
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
      }
    </style>
  </head>
  <body>
    <div class="container-fluid col-md-10 col-xl-10 col-xxl-6 mx-auto my-4 p-0 border">
    <div class="bg-body-secondary fs-4 fw-semibold py-2 ps-4 border-bottom">Payment form example</div>
      <div class="container-fluid col-12 ps-4 pe-4">
        <div class="alert alert-danger my-3" role="alert">
          Some fields are missing
        </div>
      <form class="row g-3">
        <div class="col-md-5">
          <label for="input-card" class="form-label">Card #</label>
          <input type="number" min="14" max="19" class="form-control" id="input-card" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col-md-2">
          <label for="input-CVC" class="form-label">CVC #</label>
          <input type="number" class="form-control" id="input-CVC" placeholder="0000">
        </div>
        <div class="col-md-5">
          <label for="input-amount" class="form-label">Amount</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control" id="input-amount" placeholder="XXXXXXXXXXXXXXXX">
          </div>
        </div>
        <div class="col-6">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFirstName">
        </div>
        <div class="col-6">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLastName">
        </div>
        <div class="col-12 col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-sm-6 col-md-3">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick a state</option>
            <option>Madrid</option>
            <option>MÃ¡laga</option>
            <option>Galicia</option>
            <option>Valencia</option>
          </select>
        </div>
        <div class="col-sm-6 col-md-3">
          <label for="inputPostalCode" class="form-label">Postal Code</label>
          <input type="number" class="form-control" id="inputPostalCode">
        </div>
        <div class="col-md-6">
          <label for="card" class="form-label">We accept:</label><br>
          <div class="col-6 col-sm-4 col-md-5 col-lg-4 bg-secondary py-1 px-2 rounded d-flex justify-content-between">
          <div><input type="radio" name="card" value="mastercard" /><i class="fa-brands fa-cc-mastercard"></i></div>
          <div><input type="radio" name="card" value="green" /><i class="fa-brands fa-cc-visa"></i></div>
          <div><input type="radio" name="card" value="green" /><i class="fa-brands fa-cc-diners-club"></i></div>
          <div><input type="radio" name="card" value="green" /><i class="fa-brands fa-cc-amex"></i></div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="message" class="form-label">Message</label>
          <textarea type="text" class="form-control" id="message" rows="4"></textarea>
          <small class="form-text text-muted ">Add any notes here.</small>
        </div>
      </form>
    </div>
        <div class="bg-body-secondary py-2 ps-4 d-flex justify-content-end pe-4 mt-4 border-top">
          <button type="button" class="btn btn-secondary me-2">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
         </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
