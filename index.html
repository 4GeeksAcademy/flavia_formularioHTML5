<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid w-100 p-0">
    <div class="bg-body-secondary fs-4 fw-semibold py-3 ps-4 border-bottom">Payment form example</div>
      <div class="container-fluid col-12 ps-4 pe-4">
        <div class="alert alert-danger my-3" role="alert">
          Some fields are missing
        </div>
      <form class="row g-3">
        <div class="col-md-5">
          <label for="inputText1" class="form-label">Card #</label>
          <input type="text" class="form-control" id="inputText1" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col-md-2">
          <label for="inputText2" class="form-label">CVC #</label>
          <input type="text" class="form-control" id="inputText2" placeholder="0000">
        </div>
        <div class="col-md-5">
          <label for="inputText3" class="form-label">Amount</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" id="inputNumber1" placeholder="XXXXXXXXXXXXXXXX">
          </div>
        </div>
        
        <div class="col-6">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFirstName">
        </div>
        <div class="col-6">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLastName">
        </div>
        <div class="col-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-3">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick a state</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-3">
          <label for="inputPostalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputPostalCode">
        </div>
        <!--me quedé aquí-->
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
          
        </div>
      </form>
    </div>
        <div class="bg-body-secondary py-3 ps-4 d-flex justify-content-end pe-4 mt-4 border-top">
          <button type="button" class="btn btn-secondary me-2">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
         </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
